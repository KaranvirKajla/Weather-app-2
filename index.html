<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/utils.css">
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <form id="form" class="form-inline">
                  
                      <input id="inputCity" placeholder="Enter city name" class="form-control" >
                    <button id="submitCityBtn"  class="btn btn-default">Submit</button>
                  </form>
                <h1 id="city">London, UK</h1>
                <div id="date">Monday 29 Auguust</div>
                <div class="row">
                    <div>
                        <img id="icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                    </div>
                    <div>
                        <div id="temp">21째</div>
                        <div id="description" class="bold">Mostly sunny</div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 center">
                <div class="row equalheight">
                    <div class="col-lg-4 col-md-6 col-sm-12 my-4">
                        <div id="temp_min" class="bold" >23째</div>
                        <div>High</div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 my-4">
                        <div id="temp_max" class="bold">23째</div>
                        <div>Low</div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 my-4">
                        <div id="feels_like" class="bold">23째</div>
                        <div>Feels Like</div>
                    </div>
                    
                    <div class="col-lg-4 col-md-6 col-sm-12 my-4">
                        <div id="windSpeed" class="bold">7mph</div>
                        <div>Wind</div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 my-4">
                        <div id="humidity" class="bold">15</div>
                        <div>Humidity</div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 my-4">
                        <div id="pressure" class="bold">999</div>
                        <div>Pressure</div>
                    </div>
                </div>
                
               

            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="js/index.js"></script>
    <script src="js/secret.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  </body>
</html>
